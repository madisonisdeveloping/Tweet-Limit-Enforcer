<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Splicer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tweet Splicer</h1>
  </header>
  <main>
    <form id="tweetForm">
      <label for="tweet">Compose tweet:</label>
      <textarea id="tweet" rows="4" cols="50" placeholder="Type your tweet here..."></textarea>
      <button type="submit">Splice Tweet</button>
    </form>
    <div id="result" style="display: none;"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
